<div class="form-container">
    <form class="registration-form" (ngSubmit)="submitForm(usrForm)" #usrForm="ngForm">
      <h5 class="center-text">Create an Account</h5>
      <p class="fw-light center-text">start shopping on SwiftCart.com</p>
      <p *ngIf="errorMessage" class="error-message">{{errorMessage | titlecase}}</p>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input
            [(ngModel)]="userForm.email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input 
            [(ngModel)]="userForm.mobile" #mobile="ngModel"
            type="text" class="form-control" id="mobile" name="mobile" required/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
            [(ngModel)]="userForm.name" #name="ngModel"
             type="text" class="form-control" id="name" name="name" required/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
            [(ngModel)]="userForm.username" #username="ngModel"
             type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="userForm.password" #password="ngModel"
           type="password" class="form-control" id="exampleInputPassword1" name="password" required/>
        </div>
        <div class="mb-3 form-text">
            We'll never share your details with anyone else.
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="usrForm.invalid || registrationInProgress">Register</button>
        <div class="mt-4 or-button">
          <span>OR</span>
        </div>
        <div class="mt-4 form-text">
          already have an account? <a href="/login">Login</a>
        </div>
      </form>
</div>
