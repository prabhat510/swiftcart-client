<div class="product-container"  *ngIf="product">
    <div>
        <app-image-tile [imageUrl]="util.getImageSrc(product._id)" [title]="product.name"></app-image-tile>
    </div>
    <div class="card-body product-metadata">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Rs.&nbsp;{{product.price}}</p>
      <div class="action-buttons">
        <button type="button" class="btn btn-dark cart-button" [disabled]="addingToCart" (click)="handleClick()">
            {{isItemAlreadyInCart ? 'Go to Cart': 'Add to Cart'}}
        </button>
    </div>
    </div>
</div>
