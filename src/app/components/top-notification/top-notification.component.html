<div
  class="alert d-flex align-items-center notification"
  [ngClass]="{ 'alert-success': isSuccess, 'alert-danger': !isSuccess }"
  role="alert"
  *ngIf="displayTopNotification"
>
  <svg
    *ngIf="isSuccess"
    class="bi flex-shrink-0 me-2"
    width="24"
    height="24"
    role="img"
    aria-label="Success:"
  >
    <use xlink:href="#check-circle-fill" />
  </svg>
  <svg
    *ngIf="!isSuccess"
    class="bi flex-shrink-0 me-2"
    width="24"
    height="24"
    role="img"
    aria-label="Danger:"
  >
    <use xlink:href="#exclamation-triangle-fill" />
  </svg>
  <div>{{ message }}</div>
</div>
