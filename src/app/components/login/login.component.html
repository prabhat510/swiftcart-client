<div class="form-container">
    <form class="registration-form" (ngSubmit)="submitForm(usrForm)" #usrForm="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
            [(ngModel)]="loginForm.username"  #username="ngModel"
             type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="loginForm.password"  #password="ngModel"
           type="password" class="form-control" id="exampleInputPassword1" name="password" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="usrForm.invalid">Submit</button>
        <div class="mt-3 form-text">
            already have an account? <a href="/register">Register</a>
        </div>
      </form>
</div>
